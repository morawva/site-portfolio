<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img class="logo__img" src="img/logo.svg" alt="">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">HI, это</h1>
        <img src="img/bg_2.png" alt="" class="header__images">
        <h2 class="subtitle">портфолио</h2>
      </div>
    </div>
  </header>

  <section class="info">
    <div class="container">
      <h2 class="info__title">НАВЫКИ</h2>
      <img src="img/arkts/info.png" alt="" class="info__img">
      <div class="info__content">
        <dl class="info__list">

          <div class="info__list-line">
            <dt>Figma:</dt>
            <dd>хорошо</dd>
          </div>

          <div class="info__list-line">
            <dt>Adobe Illustrator:</dt>
            <dd>хорошо</dd>
          </div>

          <div class="info__list-line">
            <dt>Photoshop:</dt>
            <dd>хорошо</dd>
          </div>

          <div class="info__list-line">
            <dt>Html css:</dt>
            <dd>нормально</dd>
          </div>

          <div class="info__list-line">
            <dt>Blender, C4D:</dt>
            <dd>хорошо</dd>
          </div>

        </dl>
        <div class="order-box">
          <p class="text">Образование</p>
          <button class="button_order">Дизайнер</button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="img/arts/info_1.png" alt="" class="gallery">
        <img src="img/arts/info_2.png" alt="" class="gallery">
        <img src="img/arts/info_3.png" alt="" class="gallery">
      </div>

    </div>
  </section>

  <section class="arts">
    <div class="container">
      <h2 class="info__title">АРТЫ</h2>
      <div class="info__gallery">
        <img src="img/arts/art_1.png" alt="" class="gallery">
        <img src="img/arts/art_3.png" alt="" class="gallery">
        <img src="img/arts/art_2.png" alt="" class="gallery">
      </div>
    </div>

    <div class="container">
      <div class="info__gallery">
        <img src="img/arts/art_4.png" alt="" class="gallery">
        <img src="img/arts/art_5.png" alt="" class="gallery">
        <img src="img/arts/art_6.png" alt="" class="gallery">
      </div>
    </div>
  </section>
  

  <div class="color">
    <p class="color__text">Влюбленный хикка</p>
    <div class="color__gallery">
      <img src="img/anim/anim_1.png" alt="" class="color_gallery-start">
      <div class="gallery-box">

        <div class="gallery-box__item">
          <img src="img/anim/anim_2.png" alt="">
          <p class="gallery-box__text">Задумка </p>
        </div>

        <div class="gallery-box__item">
          <img src="img/anim/anim_3.png" alt="">
          <p class="gallery-box__text"> + metahuman</p>
        </div>

        <div class="gallery-box__item">
          <img src="img/anim/anim_4.png" alt="">
          <p class="gallery-box__text">+ костная анимация </p>
        </div>

        <div class="gallery-box__item">
          <img src="img/anim/anim_5.png" alt="">
          <p class="gallery-box__text"> = аниматик</p>
        </div>
      </div>
      <img src="img/anim/anim_6.png" alt="" class="color_gallery-end">
    </div>
  </div>

  <section class="arts">
    <div class="container">
      <p class="color__text"> МУЗЫКАЛЬНЫЕ ОБЛОЖКИ</p>
      <div class="info__gallery">
        <img src="img/arts/art_7.png" alt="" class="gallery">
        <img src="img/arts/art_8.png" alt="" class="gallery">
        <img src="img/arts/art_9.png" alt="" class="gallery">
      </div>
    </div>

  <div class="color">
    <p class="color__text">Разработка видеоигр</p>
    <div class="color__gallery-2">
      <img src="img/anim/anim_7.png" alt="" class="color_gallery-start">

  <script src="js/main.js"></script>
</body>
</html>
